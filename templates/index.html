{% extends "base.html" %}
{% block content %}

<h2>Perfume Compounds</h2>

<!-- Add New Compound Button -->
<a href="{{ url_for('add_compound') }}">
    <button type="button">+ Add Compound</button>
</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price per Kg</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for compound in compounds %}
        <tr>
            <td>{{ compound.id }}</td>
            <td>{{ compound.name }}</td>
            <td>{{ compound.price_perkg }}</td>
            <td>
                <!-- Edit Button -->
                <a href="{{ url_for('edit', id=compound.id) }}">
                    <button type="button">Edit</button>
                </a>

                <!-- Delete Button (Form because POST required) -->
                <form action="{{ url_for('delete', id=compound.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this compound?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
