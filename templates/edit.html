{% extends "base.html" %}

{% block content %}
    <h2>Edit Compound</h2>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ compound.name }}" required>

        <label>Price per kg:</label>
        <input type="number" step="0.01" name="price" value="{{ compound.price_perkg }}" required>

        <button type="submit">Update</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
{% endblock %}
